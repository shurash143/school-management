  <script>
    window.addEventListener("DOMContentLoaded", () => {
  const subjectsList = document.getElementById("subjectsList"); // or whatever your container id is

  const subjects = JSON.parse(localStorage.getItem("subjects")) || [];

  if (subjects.length === 0) {
    subjectsList.innerHTML = "<p>No subjects found.</p>";
    return;
  }

  let html = "<ul>";
  subjects.forEach(subject => {
    html += `
      <li>
        <strong>Subject:</strong> ${subject.Subject} <br>
        <strong>Class:</strong> ${subject.Class} <br>
        <strong>Schedule:</strong> ${subject.Schedule}
      </li>
    `;
  });
  html += "</ul>";

  subjectsList.innerHTML = html;
});

  </script>
