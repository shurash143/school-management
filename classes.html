<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Management</title>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  background: #f4f6f9;
}
.container{
  display: flex;
  width: 100%;
}
.sidebar {
    width: 250px;
      background: #fff;
        padding: 20px;
          border-right: 1px solid #ccc;
}

.sidebar h2 {
  margin-bottom: 30px;
  font-size: 20px;
  
}


.sidebar ul {
  list-style: none;
  
}


.sidebar li {
  padding: 10px;
  cursor: pointer;
  margin-bottom: 5px;
  border-radius: 6px;

}






.sidebar li:hover,
.sidebar li.active {
    background-color: #007bff;
color: #fff;
}




















.main-content {
  flex: 1;
  padding: 30px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header h1 {
  font-size: 24px;
}

.create-btn {
  background-color: #28a745;
  color: white;
  padding: 10px 14px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.search-filter {
  margin: 20px 0;
  display: flex;
  gap: 10px;
}

.search-filter input {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.search-filter button {
  padding: 10px 14px;
  border: none;
  background-color: #ccc;
  border-radius: 5px;
  cursor: pointer;
}


.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 1px 5px rgba(0,0,0,0.1);
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.card h3 {
  font-size: 18px;
  margin-bottom: 5px;
}

.subject {
  font-weight: bold;
  margin: 10px 0;
}

.blue {
  color: #2c7be5;
}

.green {
  color: #28a745;
}

.status {
  font-size: 14px;
  padding: 2px 8px;
  border-radius: 4px;
  color: white;
}

.status.active {
  background-color: #28a745;
}

.buttons {
  margin-top: 15px;
  display: flex;
  gap: 10px;
}

.buttons button {
  padding: 8px 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.buttons .manage {
  background-color: #28a745;
  color: white;
}

.buttons button:first-child {
  background-color: #eee;
}
a{
  text-decoration: none;
}
        


  </style>
</head>
<body>
  
        
  <aside class="sidebar">
      <h2>School Admin</h2>
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Teachers</a></li>
          <li><a href="#">Students</a></li>
          
          <li><a href="/signIn.html">log out</a></li>
        </ul>
      </nav>
    </aside>


    <main class="main-content">
      <header class="header">
        <h1>Classes</h1>
        <button class="create-btn">+ Create Class</button>
      </header>

      <div class="search-filter">
        <input type="text" placeholder="Search classes by name, grade, subject, or teacher..." />
        <button>Filters</button>
      </div>





  <script src="script.js"></script>
</body>
</html>
